<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="menu col-3 mt-5">
          <div class="logo d-flex flex-column align-items-center">
            <div class="mt-4">
              <img src="imgs/icon-white.png" alt="Ícone" style="width: 60px" />
            </div>
            <h2>Warehouse</h2>
          </div>
          <hr class="bg-white" />
          <ul class="menu-items">
            <li class="activ">
              <a href="dashboard.html">Trocar Toner</a>
            </li>
            <li class="activ">
              <a href="relatorios.html">Relatórios</a>
            </li>
          </ul>
        </nav>

        <div class="content col-8 mt-5">
          <div class="mt-3">
            <h2>Administração de suprimentos:</h2>
            <hr />
            <form action="">
              <div class="col-12 d-flex">
                <div class="form-group col-4">
                  <label class="label" for="patrimonio">Disponível</label>
                  <select class="form-control" id="patrimonio">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                  </select>
                </div>
                <div class="form-group col-4">
                  <label class="label" for="tonerTrocado">Código Toner:</label>
                  <input type="text" class="form-control" id="codigoToner" />
                </div>
              </div>
              <div class="col-12 mb-2 d-flex">
                <div class="col-4">
                  <label class="label" for="modelo">Modelo</label>
                  <select class="form-control" id="modelo">
                    <option value="C911">C911</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
                <div class="form-group col-7">
                  <label class="label" for="cor">Cor:</label>
                  <select class="form-control" id="cor">
                    <option value="Preto">Preto</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Majenta">Majenta</option>
                    <option value="Ciano">Ciano</option>
                  </select>
                </div>
              </div>

              <div class="col-8 d-flex justify-content-center mb-4">
                <button
                  type="submit"
                  id="registrar"
                  class="btn btn-lg btn-red mr-4"
                >
                  Inserir
                </button>
                <button id="limpar" class="btn btn-lg btn-red ml-4">
                  Limpar
                </button>
              </div>
            </form>
            <hr />
          </div>
          <div class="mt-1">
            <h4>Suprimentos Disponíveis:</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
